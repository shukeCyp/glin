name: Build & Package

on:
  push:
    branches: ["**"]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Package main app
        run: |
          pyinstaller --name "万米霖-带货神器" --onefile --windowed --icon icon.png --add-data "static;static" main.py

      - name: Package auth tool
        run: |
          pyinstaller --name "万米霖-授权码生成器" --onefile --windowed --icon icon.png generate_code.py

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: |
            dist/万米霖-带货神器.exe
            dist/万米霖-授权码生成器.exe
          compression-level: 0

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Package main app
        run: |
          pyinstaller --name "万米霖-带货神器" --onefile --windowed --icon icon.png --add-data "static:static" main.py

      - name: Package auth tool
        run: |
          pyinstaller --name "万米霖-授权码生成器" --onefile --windowed --icon icon.png generate_code.py

      - name: Create main app DMG
        run: |
          mkdir -p dmg_main
          if [ -d "dist/万米霖-带货神器.app" ]; then
            cp -r "dist/万米霖-带货神器.app" dmg_main/
          elif [ -f "dist/万米霖-带货神器" ]; then
            cp "dist/万米霖-带货神器" dmg_main/
          fi
          hdiutil create -volname "万米霖-带货神器" -srcfolder dmg_main -ov -format UDZO "dist/万米霖-带货神器.dmg"

      - name: Create auth tool DMG
        run: |
          mkdir -p dmg_auth
          if [ -d "dist/万米霖-授权码生成器.app" ]; then
            cp -r "dist/万米霖-授权码生成器.app" dmg_auth/
          elif [ -f "dist/万米霖-授权码生成器" ]; then
            cp "dist/万米霖-授权码生成器" dmg_auth/
          fi
          hdiutil create -volname "万米霖-授权码生成器" -srcfolder dmg_auth -ov -format UDZO "dist/万米霖-授权码生成器.dmg"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS
          path: |
            dist/万米霖-带货神器.dmg
            dist/万米霖-授权码生成器.dmg
          compression-level: 0
